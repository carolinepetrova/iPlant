<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header closed-sidebar-mobile closed-sidebar">
<div class="container h-100">

    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-5 col-sm-6">
            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                <div class="main-card mb-3 card">
                    <div class="card-body"><h3 style="letter-spacing: -1px" class="text-center font-weight-bold text-lowercase mt-2">Login to account</h3>
                        <form method="POST" th:action="@{/login}"  th:object="${userForm}"  class="">
                            <div align="center" th:if="${param.error}">
                                <div class="alert alert-danger fade show" role="alert">Username or Password invalid, please try again</div>
                            </div>
                        <div class="form-row">
                                <div class="col-md-12">
                                    <div class="position-relative form-group"><label for="exampleEmail11" class="">Email</label><input name="email" id="exampleEmail11" placeholder="" type="email" class="form-control"></div>
                                </div>
                                <div class="col-md-12">
                                    <div class="position-relative form-group"><label for="examplePassword11" class="">Password</label><input name="password" id="examplePassword11" placeholder="" type="password" class="form-control"></div>
                                </div>

                            </div>
                            <div class="form-row">
                            <div class="col-sm-6">
                                <div class="mt-1">Don't have an account?<br><a th:href="@{/registration}">Register</a>
                                </div>
                            </div>
                            <div class="col-sm-6">
                            <button class="mt-2 btn btn-success float-right" type="submit">Sign in</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
