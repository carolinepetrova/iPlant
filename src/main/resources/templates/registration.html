<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header closed-sidebar-mobile closed-sidebar">
    <div class="container h-100">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-5 col-sm-6">
                <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <h3 style="letter-spacing: -1px" class="text-center font-weight-bold text-lowercase mt-2">register</h3>

                            <form method="POST" th:action="@{/registration}"  th:object="${user}" class="">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="position-relative form-group">

                                            <label class="">Email</label>
                                            <input name="username" th:field="*{username}" type="email" class="form-control"/>
                                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger help-block" ></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="position-relative form-group">
                                            <label class="">Name</label>
                                            <input name="name" th:field="*{name}" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="position-relative form-group">
                                            <label for="examplePassword11" class="">Password</label>
                                            <input name="password" id="examplePassword11" th:field="*{password}" type="password" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="position-relative form-group">
                                            <label for="examplePassword11" class="">Confirm Password</label>
                                            <input name="passwordConfirm"  th:field="*{passwordConfirm}" type="password" class="form-control"/>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="col-sm-6">
                                        <button class="mt-2 btn btn-success float-right" type="submit">Sign up</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div></div>
